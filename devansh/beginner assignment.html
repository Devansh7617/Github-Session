<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optica Core Team 2024 & JSCOP Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center; /* Center all elements */
        }
        h2 {
            color: red; /* Change heading color */
        }
        h3 {
            color: green; /* Change subheading color */
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            background-color: #4CAF50; /* Green button color */
            color: white;
            padding: 10px 15px;
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px; /* Increase font size */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 8px;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            display: inline-block; /* Center list items */
        }
        .event {
            margin-top: 20px;
            padding: 15px;
            border: 3px solid lightblue; /* Change border style and color */
            border-radius: 8px;
            background-color: #f9f9f9; /* Light background for contrast */
        }
        .event img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Optica Core Team 2024</h2>
    <form id="team">
        <label for="name">NAME:</label>
        <input type="text" id="name" required>
        <label for="designation">DESIGNATION:</label>
        <input type="text" id="designation" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Optica Core Team 2024 Members</h2>
    <ul id="CoreTeam"></ul>
    <h2>JSCOP EVENTS</h2>
    <div class="event">
        <h3>Event Name: Workshop on Optical Systems</h3>
        <p>Date: January 15, 2024</p>
	<img src="C:\Users\91761\Desktop\OIP.jpeg">
    </div>
    <div class="event">
        <h3>Event Name: Annual Conference on Photonics</h3>
        <p>Date: March 22-24, 2024</p>
        <img src="C:\Users\91761\Desktop\OIP (1).jpeg" alt="Event Image">
    </div>
    <script>
        const form = document.getElementById('team');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const designation = document.getElementById('designation').value;
            const listItem = document.createElement('li');
            listItem.textContent = `${name} - ${designation}`;
            document.getElementById('CoreTeam').appendChild(listItem);
            form.reset(); // Clear the form fields after submission
        });
    </script>
</body>
</html>
